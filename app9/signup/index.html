<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer Details Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-name">Natural Nude-AI</div>
        <img class="header-logo" src="../webimgs/logo.svg" alt="Logo">
    </div>

    <div class="form-container" id="create-account-form">
        <h2>Create an account</h2>
        <form id="customer-form">
            <label for="name">Name</label>
            <input type="text" id="name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" required><br>
            <label for="password">Password</label>
            <input type="password" id="password" required><br>
            <button id="proceedButton" onclick="handleProceedClick()">Proceed to payment</button>
        </form>
       
    
     <div id="loading-animation" class="loading" style="display:none">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    


 
    <br>
    <hr class="separator">

    <div class="bottom">We do not save any data.</div>
    <div class="bottom">We do not take any responsibility for images created using the App.</div>

    <script src="script.js"></script>
</body>
</html>
